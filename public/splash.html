<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SimpleShell</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .splash-container {
            text-align: center;
            background: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            animation: containerAppear 0.4s ease forwards;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            animation: logoReveal 1.2s ease infinite;
        }

        .loading-bar {
            width: 180px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
            overflow: hidden;
            margin: 20px auto;
        }

        .loading-progress {
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, #0066cc, #0099ff);
            border-radius: 1px;
            animation: progress 1.2s ease-in-out infinite;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            letter-spacing: 0.5px;
            animation: textPulse 1.2s ease infinite;
        }

        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes logoReveal {
            0% {
                transform: scale(0.98);
                opacity: 0.8;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.98);
                opacity: 0.8;
            }
        }

        @keyframes progress {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(300%);
            }
        }

        @keyframes textPulse {
            0% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <img src="./icon.png" alt="Logo" class="logo">
        </div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-text">Loading...</div>
    </div>
</body>
</html>
