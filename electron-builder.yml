appId: com.example.simplessh
productName: SimpleSSH
directories:
  output: dist_electron
  buildResources: build
files:
  - dist_electron/**/*
  - "!.editorconfig"
extraResources:
  - from: "backend/dist/service"
    to: "resources"
win:
  target:
    - target: portable
      arch:
        - x64
  requestedExecutionLevel: requireAdministrator
  compression: maximum
  artifactName: "${productName}-portable-${version}-${arch}.${ext}"
asar: true
fileAssociations:
  - ext: "exe"
    role: "None"
compression: "maximum"
