appId: com.electron.simplessh
productName: SimpleSSH
directories:
  output: dist_electron
  buildResources: build
files:
  - "dist_electron/**/*"
  - "!node_modules/**/*"
  - "package.json"
extraResources:
  - from: "backend/dist/service.exe"
    to: "service.exe"
    filter:
      - "win32"
  - from: "backend/service.py"
    to: "service"
    filter:
      - "linux"
extraFiles:
  - from: "highlight.list"
    to: "highlight.list"
win:
  target:
    - target: portable
      arch:
        - x64
  requestedExecutionLevel: requireAdministrator
  compression: maximum
  artifactName: "${productName}-portable-${version}-${arch}.${ext}"
portable:
  splashImage: false
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: false
  createStartMenuShortcut: false
linux:
  target:
    - AppImage
    - deb
  category: Network
  artifactName: "${productName}-${version}-${arch}.${ext}"
  executableName: "simplessh"
asar: true
asarUnpack:
  - "resources/**/*"
  - "dist_electron/preload.js"
npmRebuild: true
