appId: com.example.simplessh
productName: SimpleSSH
directories:
  output: dist_electron
  buildResources: build
files:
  - "dist/**/*"
  - "package.json"
  - "background.js"
extraResources:
  - from: "backend/dist/service.exe"
    to: "."
win:
  target:
    - target: portable
      arch:
        - x64
  requestedExecutionLevel: requireAdministrator
  compression: maximum
  artifactName: "${productName}-portable-${version}-${arch}.${ext}"
  signAndEditExecutable: true
  fileAssociations:
    - ext: "ssh"
      name: "SSH Connection"
      description: "SSH Connection File"
  publisherName: "Sunn@github.com/funkpopo"
  legalTrademarks: "Copyright Â© 2024 Sunn@github.com/funkpopo"
portable:
  splashImage: false
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: false
  createStartMenuShortcut: false
asar: true
electronVersion: 33.0.1
